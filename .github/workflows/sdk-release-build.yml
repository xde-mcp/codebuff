name: Build and Publish SDK

on:
  workflow_call:
    inputs:
      new-version:
        required: true
        type: string
        description: 'Version to build'
      artifact-name:
        required: true
        type: string
        description: 'Name for the artifact (updated-sdk-package)'
      env-overrides:
        required: false
        type: string
        description: 'JSON object of environment variables to override defaults'
        default: '{}'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-project

      - name: Set environment variables
        env:
          SECRETS_CONTEXT: ${{ toJSON(secrets) }}
          ENV_OVERRIDES: ${{ inputs.env-overrides }}
        shell: bash
        run: |
          VAR_NAMES=$(bun scripts/generate-ci-env.js)
          echo "$SECRETS_CONTEXT" | jq -r --argjson vars "$VAR_NAMES" '
            to_entries | .[] | select(.key as $k | $vars | index($k)) | .key + "=" + .value
          ' >> $GITHUB_ENV

          # Set default environment variables
          echo "CODEBUFF_GITHUB_ACTIONS=true" >> $GITHUB_ENV

          echo "CODEBUFF_GITHUB_TOKEN=${{ secrets.CODEBUFF_GITHUB_TOKEN }}" >> $GITHUB_ENV

          # Apply environment variable overrides
          if [ "$ENV_OVERRIDES" != "{}" ]; then
            echo "$ENV_OVERRIDES" | jq -r 'to_entries | .[] | .key + "=" + .value' >> $GITHUB_ENV
          fi

      - name: Build SDK
        run: |
          cd sdk
          bun run build:verify
        env:
          BUILD_VERSION: ${{ inputs.new-version }}

      - name: Set up Node.js for npm publishing
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Publish to npm
        run: |
          cd sdk
          bun run publish-sdk
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
